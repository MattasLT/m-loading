</style>  

<audio id="audio_loading" src="music/calypso.mp3" autoplay  loop="true">
  <script>
    var play = true;
    var audio = document.getElementById("audio_loading");
    audio.volume = 0.15;

    function onKeyDown(event) {
      switch (event.keyCode) {
        case 32: //SpaceBar                    
          if (play) {
            audio.pause();
            play = false;
          } else {
            audio.play();
            play = true;
          }
          break;
      }
      return false;
    }

    window.addEventListener("keydown", onKeyDown, false);

    audio.addEventListener("timeupdate", function() {
      var remainingTime = audio.duration - audio.currentTime;
      var remainingMinutes = Math.floor(remainingTime / 60);
      var remainingSeconds = Math.floor(remainingTime % 60);
      var remainingString = remainingMinutes.toString().padStart(2, "0") + ":" + remainingSeconds.toString().padStart(2, "0");
      document.getElementById("duration").textContent = remainingString;
    });
  </script>
